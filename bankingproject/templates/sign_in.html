{% extends 'base.html' %}


{% block stylecontent %}

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    form{
        margin: auto;
        width: 60%;
        border: 3px solid #73AD21;
        padding: 10px;
    }
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 10px solid #f1f1f1; width:300px;   }

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 10px;
  margin: 8px 0;
  display: inline-block;
  border: 3px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 3px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
    </style>
<a class="nav-item nav-link" href="{% url 'bankapp:index' %}" id="nav-create">Home Page</a>
{% endblock %}


{% block bodycontent%}



    <div class="container">
        <form class="form-control" action="" method="post">
            {% csrf_token %}
            <h2>Login Form</h2

            {{ form }}




            <br>

            <button  type="submit" class="btn btn-danger">
                Login
            </button>

            <br> <br>

            <small class="row">
                <a href="{% url 'bankapp:signup' %}" class="col text-right">Create New Account</a>
            </small>
        </form>
    </div>

{% endblock %}

{% block scriptcontent %}
    <script>
        $(".active").removeClass("active");
        $("#nav-login").addClass("active");
        $("input").addClass("form-control");
    </script>
{% endblock %}
